    <section>
        <h2>Travel reservation form</h2>
        <h3>* denotes mandotory</h3>
        <form action="" method="post">

            <label for="nume1">Full name*</label>
            <br>
            <input required placeholder="FirstName LastName" type="text" name="fullName1" id="nume1">
            <br>

            <label for="email1">Email Adress*</label>
            <br>
            <input required placeholder="EMAIL_ADDRESS" type="email" name="emailAdress1" id="email1">
            <br>

            <label for="tour">Select Tour Package*:</label>
            <br>
            <select name="package" id="tour">
                <option value="goa">Goa</option>
            </select>
            <br>

            <label for="date1">Arrival date*:</label>
            <br>
            <input required type="date" name="ArrivalDate" id="date1">
            <br>

            <label for="numberofpersons">Number of persons*:</label>
            <br>
            <input required placeholder="UNKNOWN_TYPE" type="text">
            <br>

            <label for="">What would you want to avail?*</label>
            <br>
            <label for="check12">Boarding</label>
            <input type="checkbox" name="boarding" id="check12">
            <br>
            <label for="check13">Fooding</label>
            <input type="checkbox" id="check13" name="fooding">
            <br>
            <label for="Sight">Sight seeing</label>
            <input type="checkbox" name="sightSeeing" id="sight">
            <br>

            <label for="discount">Discount Coupon code:</label>
            <br>
            <input type="text" id="discount" name="discountTicket">
            <br>

            <label for="">Terms and conditions*</label>
            <br>
            <label for="terms1">I agree</label>
            <input type="radio" name="radiobox" id="terms1">
            <label for="terms2">I disagree</label>
            <input type="radio" name="radiobox" id="terms2">
            <br>
            <input type="submit" value="Complete reservation">
        </form>
    </section>
