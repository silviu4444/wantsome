<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h1>Get your own Site 42 Sites account in seconds</h1>
        <form action="">

            <label for="username">Username:</label>
            <input type="text" required id="username" name="username">
            <p>(Must be at least 4 characters, letter and numbers only)</p>

            <label for="email">Email Address:</label>
            <input type="email" required id="email" name="email">
            <p>We sent your registration email to this address.(Double-check your email address before continuing.)</p>

            <label for="firstname">First Name:</label>
            <input type="text" required id="firstname" name="firstname">
            <p>(Must be input.)</p>

            <label for="lastname">Last Name:</label>
            <input type="text" required id="lastname" name="lastname">
            <p>(Must be input.)</p>

            <label for="nickname">Nickname:</label>
            <input type="text" required id="nickname" name="nickname">

            <label for="phone">Phone:</label>
            <input type="number" required id="phone" name="phone">
            <p>(Must be at least 10 characters, numbers only.)</p>

            <div>
                <input checked type="radio" id="radio1" name="radio">
                <label for="radio1">Gimme A Site!</label>
            </div>

            <div>
                <input type="radio" id="radio2" name="radio">
                <label for="radio2">Just A Username, Please.</label>
            </div>

            <button id="button" type="submit">NEXT</button>
        </form>
    </main>
</body>
<script src="app.js"></script>
</html>
